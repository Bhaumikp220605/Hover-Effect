<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Effect</title>
    <style>
        .image{
            width: 50%;
            height: 490px;
            background-color: gray;
        }
        img{
            width: 100%;
        }
        img:hover{
            padding-top: 200px;
            padding-left: 200px;
            transition: .5s;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="mou.jpg" alt="">
    </div>
    
</body>
</html>
