<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square to circle</title>
    <style>
        img{
            width: 50%;
        }

        
        img:hover{
            border-radius: 50%;
            transition: .5s ;
        }

        
    </style>
</head>

<body>
    <img src="mou.jpg" alt="">
</body>
