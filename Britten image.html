<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border in image</title>
    <style>
        img {
            width: 50%;
            filter: brightness(50%);

        }
        img:hover {
            filter:brightness(100%);
            transition: .5s;
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="mou.jpg" alt="">
    </div>
</body>

</html>
