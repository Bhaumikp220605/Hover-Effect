<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square to circle</title>
    <style>
        *{
            margin-left: 140px;
            margin-right: auto;
        }
        .img1 {
            width: 50%;
        }


        .img1:hover {
            transform: scale(.8);
            transition: 1s ease;

        }
        .img2 {
            width: 50%;
        }


        .img2:hover {
            transform: scale(1.2);
            transition: 1s ease;

        }
    </style>
</head>

<body>
    <img class="img1" src="mou.jpg" alt=""><br><br><br><br>
    <img class="img2" src="mou.jpg" alt="">
</body>

</html>
